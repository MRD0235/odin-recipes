    <title>Cereal Recipe</title>

<body>
    <h1>Cold Cereal</h1>
    <img src="https://www.verywellhealth.com/thmb/LiEYTC9ZucAPtgIkxivHFQQpXUY=/1333x1000/smart/filters:no_upscale()/30D7A016-ABA5-48DD-BE39-3E7A223A03BF-96f2ba9e6c724dc9b2ba638b0c0f44a2.jpeg" width="250" alt="Cheerios in a bowl of milk on a table">
    <h3>Description</h3>
    <p>
        This is a quick and simple breakfast that is a childhood favorite of many!
    </p>
    <h3>Ingredients</h3>
    <p>
        <ul>
            <li>2 Cups of cereal</li>
            <li>2 Cups of milk</li>
        </ul>
    </p>
    <h3>Steps</h3>
    <p>
        <ol>
            <li>Pour the cereal into a suitably sized bowl</li>
            <li>Pour the milk into the bowl onto the cereal</li>
        </ol>
    </p>
</body>
